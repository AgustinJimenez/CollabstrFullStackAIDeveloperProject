services:
  - type: web
    name: ai-brief-generator
    env: python
    region: oregon
    plan: free
    runtime: python-3.12
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: AI_PROVIDER
        value: "openai"
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ai-brief-db
          property: connectionString

databases:
  - name: ai-brief-db
    plan: free